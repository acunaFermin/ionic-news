<ion-card (click)="openArticle()">
  <ion-card-header>
    
    <ion-card-subtitle class="ion-margin">

      <ion-row>
        <ion-col class="ion-margin">
          
          <span class="text-primary ion-margin-end">{{ i + 1 }}</span>
          <span class="article-source-name">{{ article.source.name }}</span>

        </ion-col>

        <ion-col align="right">
          
          <ion-button (click)="'onClick()'" fill="clear">
            <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
          </ion-button>

        </ion-col>
      </ion-row>
      

    </ion-card-subtitle>
    
    
    <ion-card-title class="ion-padding-horizontal ion-margin-bottom" >
      {{article.title}}
    </ion-card-title>

    <ion-img *ngIf="article.urlToImage" [src]="article.urlToImage"></ion-img>

  </ion-card-header>
  <ion-card-content>
    {{article.content}}
  </ion-card-content>
</ion-card>
